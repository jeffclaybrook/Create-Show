<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create show | Details</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <article class="progress-container">
         <aside class="progress" id="progress"></aside>
         <aside class="circle">1</aside>
         <aside class="circle active">2</aside>
         <aside class="circle">3</aside>
         <aside class="circle">4</aside>
      </article>
   </header>
   <section>
      <h2 class="page-title">Show details</h2>
      <form>
         <fieldset>
            <input type="text" id="showname" placeholder="Name" required>
            <label for="showname">Name</label>
         </fieldset>
         <fieldset class="textarea">
            <textarea id="description" placeholder="Description" required></textarea>
            <label for="description">Description</label>
         </fieldset>
         <fieldset>
            <select id="author" placeholder="Author" required>
               <option value="0" selected></option>
               <option value="1">Accounting</option>
               <option value="2">Customer Support</option>
               <option value="3">Development</option>
               <option value="4">Finance</option>
               <option value="5">Human Resources</option>
               <option value="6">Marketing</option>
               <option value="7">Software</option>
               <option value="8">Technical/IT</option>
            </select>
            <label for="author">Author</label>
         </fieldset>
         <aside>
            <fieldset>
               <input type="date" id="startdate" placeholder="Start date" required>
               <label for="startdate">Start date</label>
            </fieldset>
            <fieldset>
               <input type="date" id="enddate" placeholder="End date" required>
               <label for="enddate">End date</label>
            </fieldset>
         </aside>
      </form>
   </section>
   <footer>
      <a href="index.html" class="btn" id="prev">Prev</a>
      <a href="#" class="btn" id="next">Next</a>
   </footer>
</body>

</html>
